<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User area</title>
    <link rel="stylesheet" href="css/user-styles.css">
    <link rel="stylesheet" href="css/user-adaptations.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
<div class="main-container">
    <div class="user-area">
        <div class="user-area__border-decor">
            <div class="user-area__github-zone">
                <div class="github-tag">
                    <div class="github-tag__dashed-container">
                        <a href="https://github.com/sp3ktr-dev/Aihance" target="_blank"
                           class="github-tag__text">GITHUB</a>
                    </div>
                </div>
            </div>
            <div class="user-area__content-zone">
                <div class="left-panel">
                    <div class="left-panel__fixer">
                        <div class="left-panel__menu">
                            <div class="left-panel__menu-element left-panel__menu-element--active">
                                <a href="">Discover</a>
                            </div>
                            <div class="left-panel__menu-element"><a href="">Deleted</a></div>
                            <div class="left-panel__menu-element"><a href="">Collections</a></div>
                            <div class="left-panel__menu-element"><a href="">Favourites</a></div>
                        </div>
                        <div class="left-panel__section">
                            <div class="left-panel__header">
                                <span class="left-panel__header-background">Find images</span>
                            </div>
                            <form>
                                <div class="left-panel__input-wrapper">
                                    <input id="includeWords" class="left-panel__input" required>
                                    <label for="includeWords" class="left-panel__input-label">Search words</label>
                                </div>
                                <div class="left-panel__check-wrapper">
                                    <span class="icon-check--selected"></span>
                                    must contain all words
                                </div>
                                <div class="left-panel__input-wrapper">
                                    <input id="excludeWords" class="left-panel__input" required>
                                    <label for="excludeWords" class="left-panel__input-label">Exclude words</label>
                                </div>
                                <div class="left-panel__success-button">Search</div>
                            </form>
                        </div>
                        <div class="left-panel__section">
                            <div class="left-panel__header">
                                <span class="left-panel__header-background">Content type</span>
                            </div>
                            <div class="left-panel__options-container">
                                <div class="left-panel__option--active"><a>All images</a></div>
                                <div class="left-panel__option"><a>Upscales</a></div>
                            </div>
                        </div>
                        <div class="left-panel__section">
                            <div class="left-panel__header">
                                <span class="left-panel__header-background">Preview size</span>
                            </div>
                            <div class="left-panel__options-container">
                                <div class="left-panel__option--active"><a>Medium</a></div>
                                <div class="left-panel__option"><a>Small</a></div>
                            </div>
                        </div>
                        <div class="left-panel__section">
                            <div class="left-panel__header">
                                <span class="left-panel__header-background">Proportion</span>
                            </div>
                            <div class="left-panel__options-container">
                                <div class="left-panel__option--active"><a>All</a></div>
                                <div class="left-panel__option"><a>Horizontal</a></div>
                                <div class="left-panel__option"><a>Vertical</a></div>
                                <div class="left-panel__option"><a>Square</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content__container">
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/1.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <div class="content__collections-container">

                                <div class="content__collection-item">
                                    <span class="icon-check--selected"></span>
                                    Site ideas
                                </div>

                                <div class="content__collection-item">
                                    <span class="icon-check"></span>
                                    Icons
                                </div>

                                <div class="content__collection-item">
                                    <span class="icon-check--selected"></span>
                                    Interesting colors
                                </div>

                                <div class="content__collection-item">
                                    <span class="icon-check"></span>
                                    Other collection
                                </div>

                            </div>
                            <span class=" icon-photo content__thumbnail-option--medium-active"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/2.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/3.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>

                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/4.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/5.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/6.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>

                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/7.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/8.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/9.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>

                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/4.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/5.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/6.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>


                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/4.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/5.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                    <div class="content__thumbnail--medium">
                        <img src="img/content/medium/6.png">
                        <div class="content__thumbnail-toolbar--medium">
                            <span class=" icon-photo content__thumbnail-option--medium"></span>
                            <span class="icon-heart content__thumbnail-option--medium"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-area__pagination-zone">
                <div class="pagination-container">
                    <div class="pagination">
                        <div class="pagination-page">1</div>
                        <div class="pagination-page">2</div>
                        <div class="pagination-page--active">3</div>
                        <div class="pagination-page">4</div>
                        <div class="pagination-spacer">..</div>
                        <div class="pagination-page">982</div>
                        <div class="pagination-page">983</div>
                        <div class="pagination-page">941</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
